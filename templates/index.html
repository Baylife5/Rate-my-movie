  <body>
    <!--Bar Graph-->

    <div
      style="
        display: flex;
        justify-content: space-between;
        padding-top: 50px;
        padding-bottom: 50px;
      "
    >
      <div height="500" width="800" style="padding-left: 30px">
        <div class="card">
          <div class="card-body">
            <h4
              class="card-title"
              style="text-align: center; font-family: Gill Sans, sans-serif"
            >
              Bar Chart
            </h4>
            <iframe
              class="embed-responsive-item"
              src="{{url_for('bar_graph')}}"
              height="500"
              width="600"
              scrolling="no"
            ></iframe>

        </div>

      <div style="padding-right: 40px">
        <div class="card">
          <div class="card-body">
            <h4
              class="card-title"
              style="text-align: center; font-family: Gill Sans, sans-serif"
            >
              Query Output
            </h4>
            <div id="table"></div>
            <script>
              fetch("/static/tabular.json")
                .then((res) => res.json())
                .then((tabledata) => {
                  //initialize table
                  var table = new Tabulator("#table", {
                    data: tabledata,
                    layout: "fitDataTable",
                    height: "500px",
                    renderHorizontal: "virtual",
                    columns: [
                      { title: "Reviewer", field: "reviewer" },
                      { title: "Title", field: "title" },
                      { title: "Release Data", field: "release date" },
                      { title: "Genre", field: "genre" },
                      { title: "Rating", field: "rating", sorter: "number" },
                    ],
                  });
                })
                .catch((error) => {
                  console.error("Error fetching data:", error);
                });
            </script>
          </div>
        </div>
      </div>
    </div>
