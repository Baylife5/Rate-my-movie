<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Tabular Data</title>
    <link
      href="https://unpkg.com/tabulator-tables@4.1.4/dist/css/tabulator.min.css"
      rel="stylesheet"
    />
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@4.1.4/dist/js/tabulator.min.js"
    ></script>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
  </head>
  <body>
    <script async defer>
      fetch("/static/tabular.json")
        .then((res) => res.json())
        .then((tabledata) => {
          //initialize table
          var table = new Tabulator("#table", {
            data: tabledata,
            layout: "fitDataTable",
            height: "400px",
            renderHorizontal: "virtual",
            columns: [
              { title: "Reviewer", field: "reviewer" },
              { title: "Title", field: "title" },
              { title: "Release Data", field: "release date" },
              { title: "Genre", field: "genre" },
              { title: "Rating", field: "rating", sorter: "number" },
            ],
          });
        })
        .catch((error) => {
          console.error("Error fetching data:", error);
        });
    </script>
  </body>
</html>
